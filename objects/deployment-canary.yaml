apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: aggregator-canary
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: aggregator-service
    spec:
      containers:
      - name: aggregator-service
        image: eu.gcr.io/deploying-software-on-kubernetes/aggregator-service:2.0
        ports:
        - containerPort: 8888
